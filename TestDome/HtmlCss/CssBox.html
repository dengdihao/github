<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CssBox</title>
    <style>
        p {
            width: 500px;
            height: 400px;
            background: #000000;
            border: 5px dotted #f00;
            padding-right: 20px;
            margin: 10px 0px 0px 20px;
        }

        .in {
            display: inline;
            color: red;
        }
        .bl{
            display: block;
            color: blue;
        }
    </style>
</head>
<body>
<p>1111</p>
<h3>块级</h3>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<hr>
<!--块级元素转换为行级元素-->
<div class="in">1</div>
<div class="in">2</div>
<div class="in">3</div>
<div class="in">4</div>
<div class="in">5</div>

<br>
<hr>
<h3>行级</h3>
<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>
<span>5</span>
<hr>
<span class="bl">1</span>
<span class="bl">2</span>
<span class="bl">3</span>
<span class="bl">4</span>
<span class="bl">5</span>
<hr>
<h2>margin常见用法</h2>
<!--margin常见用法-->
<div style="width: 100px;height: 100px;margin: 0px auto; background: red;">
</div>
<br>
<!--margin垂直方向边距相邻BUG-->
<div style="width: 100px;height: 100px;margin-bottom: 10px;background: red;"></div>
<div style="width: 100px;height: 100px;margin-top: 10px;background: black;"></div>
<span>1111111111111111</span>
<div style="width: 100px;height: 100px;margin-bottom: 20px;background: red;">
    <div style="width: 100px;height: 50px;margin-top: 30px;background: black;"></div>
</div>
</body>
</html>
