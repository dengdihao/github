<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrap">
            <div></div>
            <div>
                <div class="top"><span>|</span>  注册账号</div>
                <div class="bottom">
                    <form action="">
                        <p>

                            <label><span>*</span>昵称 :</label>
                            <input type="text" placeholder="英文、数字长度为6-10个字符" pattern="^[a-zA-Z0-9]{6,10}$" required>
                        </p>
                        <p>

                            <label><span>*</span>密码 :</label>
                            <input type="password" placeholder="长度为6-16个字符" pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$" required>
                        </p>
                        <p>
                            <label>手机号码:</label>
                            <input type="text">
                            <b>     忘记密码时可用手机找回密码</b>
                        </p>
                        <p>

                            <label><span>*</span>邮箱 :</label>
                            <input type="email" name="email" required>
                        </p>
                        <p>
                            <label>年龄 :</label>
                            <input type="text" min="18" max="120">
                        </p>
                        <p>
                            <label></label>
                            <input type="submit" value="立即注册">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
